<html>
	<head>
		<link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/favicons/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/favicons/manifest.json">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/favicons/mstile-144x144.png">
		<meta name="theme-color" content="#ffffff">
		<!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
		<link rel="stylesheet" href="home-ctrl.css">
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
	</head>
	<body ng-app="HomeCtrl">
	    <div layout="column" ng-controller="tempCtrl">
            <md-toolbar>
                <h2 class="md-toolbar-tools" layout-align="space-between center">
                    <span>HomeCtrl</span>
                    <md-button ng-init="getTemp()" ng-click="changeMetric()">{{ currentTemp }}</md-button>
                    <md-button><i class="material-icons">settings</i></md-button>
                    </h2>
            </md-toolbar>
        </div>
        <div ng-controller="tabCtrl">
            <md-card>
                <md-tabs class="main-card" md-center-tabs md-swipe-content md-border-bottom md-selected="selectedIndex">
                    <md-tab label="Lights"><div ng-view></div></md-tab>
                    <md-tab label="AV"><div ng-view></div></md-tab>
                    <md-tab label="HVAC"><div ng-view></div></md-tab>
                </md-tabs>
            </md-card>
        </div>

        <!-- Angular Material requires Angular.js Libraries -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>       <!-- Angular Material Library -->
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
		<!-- Load all my AngularJS stuff specific to my setup -->
		<script src="home-ctrl.js"></script>
	</body>
</html>
